<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot and Spring MVC</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <!--th: src - zastąpienie linku odpowiednim dla kontenera-->
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(customers)}">
        <h2>Customer List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>Phone number</th>
                <th>Street</th>
                <th>Flat number</th>
                <th>City</th>
                <th>State</th>
                <th>Zip code</th>
                <th>Operation</th>
                <th>Delete</th>
            </tr>
            <tr th:each="customer : ${customers}">
                <!--<....>wartość "szablonowa", dzięki niej możemy w podglądzie sprawdzić czy wartości są ustawione tak jak chcemy</td>-->
                <td th:text="${customer.id}">1</td>
                <td th:text="${customer.firstName}">aaa</td>
                <td th:text="${customer.lastName}">bbb</td>
                <td th:text="${customer.email}">@@@@</td>
                <td th:text="${customer.phoneNumber}">7777</td>
                <td th:text="${customer.addressLineOne}">street</td>
                <td th:text="${customer.addressLineTwo}">flat</td>
                <td th:text="${customer.city}">city</td>
                <td th:text="${customer.state}">state</td>
                <td th:text="${customer.zipCode}">00-000</td>
                <td>
                    <a th:href="${'/customer/' + customer.id}">Show</a> <br/>
                </td>
                <td>
                    <a th:href="${'/customer/delete/' + customer.id}">Delete</a> <br/>
                </td>
            </tr>
        </table>
        <div>
            <a th:href="${'/customer/new'}">New Customer</a>
        </div>
        <div>
            <a th:href="${'/'}">Back to start</a>
        </div>
    </div>
    <div th:if="${#lists.isEmpty(customers)}">
        <h2>Customer List</h2>
        <h3>Empty resource</h3>
        <div>
            <a th:href="${'/customer/new'}">New Customer</a>
        </div>
    </div>
</div>
</body>
</html>
